      display: -ms-flexbox;
      display: flex;
      -ms-flex-direction: column;
      flex-direction: column;
      min-width: 0;
      word-wrap: break-word;

      text-align: center;

      padding: 8px;

    .logo {

      margin-bottom: 16px;
    }

    .error-description { font-size: 18px; }
    a { color: black; }

      The page you're looking for doesn't exist.
